<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" lang="en">

<head th:replace="fragments/layout_fragments :: head_tag_noscript">
    <title>Noscript</title>
</head>
<body>

<div class="top_container">
    <div class="index_grid_container">
        <div th:replace="fragments/layout_fragments :: header_public"></div>

        <div class="error-messages">
            <div id="error-header">Javascript not enabled!</div>
            <div id="error-body">Javascript seems not to be enabled on this browser. Unfortunately this site requires that.</div>
        </div>

        <div th:replace="fragments/layout_fragments :: footer_public"></div>
    </div>
</div>
</body>
</html>
