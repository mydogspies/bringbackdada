<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">

<!--/* Workaround for bug https://youtrack.jetbrains.com/issue/IDEA-132738 -->
<!--@thymesVar id="title_text" type="String"-->
<!--*/-->

<head th:fragment="head_tag">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title th:text="${title_text}">Bringbackdada - Error in dynamic title</title>

    <link rel="stylesheet" th:href="@{/resources/css/main.css}"/>

</head>

<body>

<div th:fragment="header">
    <h1>-- header placeholder --</h1>
</div>

<div class="grid_gallery" th:fragment="gallery">
    <div><img th:src="@{/images/projects/nudes/bbd_20.jpg}" height="400px"/></div>
    <div><img th:src="@{/images/projects/nudes/bbd_21.jpg}" height="400px"/></div>
    <div><img th:src="@{/images/projects/nudes/bbd_22.jpg}" height="400px"/></div>
    <div><img th:src="@{/images/projects/nudes/bbd_24.jpg}" height="400px"/></div>
    <div><img th:src="@{/images/projects/nudes/LS_shoot_30032017_4.jpg}" height="400px"/></div>
    <div><img th:src="@{/images/projects/rope_one/bbd_6.jpg}" height="400px"/></div>
    <div><img th:src="@{/images/projects/rope_one/bbd_7.jpg}" height="400px"/></div>
    <div><img th:src="@{/images/projects/rope_one/bbd_9.jpg}" height="400px"/></div>
</div>

<div class="project_table" th:fragment="projects">
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Category</th>
            <th>Gallery</th>
            <th>Creator</th>
            <th>Blog</th>
            <th>Description</th>
            <th>Tags</th>
        </tr>
        <tr th:each="project:${projects}">
            <td th:text="${project.id}">n/a</td>
            <td th:text="${project.name}">n/a</td>
            <td th:text="${project.projectCategory}">n/a</td>
            <td th:text="${project.gallery}">n/a</td>
            <td th:text="${project.creator}">n/a</td>
            <td th:text="${project.blog}">n/a</td>
            <td th:text="${project.description}">n/a</td>
            <td th:text="${project.tags}">n/a</td>
        </tr>
    </table>
</div>

<div th:fragment="footer">
    <h1>-- footer placeholder --</h1>
</div>

</body>

</html>
