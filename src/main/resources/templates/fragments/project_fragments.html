<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<!--/* Workaround for bug https://youtrack.jetbrains.com/issue/IDEA-132738 -->
<!--@thymesVar id="title_text" type="String"-->
<!--*/-->
<head>
    <meta charset="UTF-8">
    <title>projects</title>
</head>
<body>

<div th:fragment="project_roll">

    <div class="page_titles" id="project_page_title">VARIOUS PHOTO SERIES & PROJECTS</div>

    <div th:each="iter : ${projectViewList}">

        <div th:each="projectIt : ${iter.projectItem}">
            <div th:each="project : ${projectIt.project}">
                <div th:text="${project.name}" class="project_heading"></div>
                <div th:text="${project.description}" class="project_text"></div>

                <div id="macy-container" data-featherlight-gallery data-featherlight-filter="a" data-featherlight-type="image">
                    <div class="masonry-content" th:each="content : ${projectIt.content}">
                        <div class="macy-item">
                            <a th:href="@{'/gallery/image/' + ${content.id}}" class="gallery2">
                                <img th:src="@{'/gallery/image/' + ${content.id}}" width="225" class="macy-image" alt="image"/>
                            </a>
                        </div>
                    </div>


            </div>

<!--        <div th:text="${projectIt.name}" class="project_heading"></div>-->
<!--        <div th:text="${projectIt.description}" class="project_text"></div>-->

    </div>

</div>

</body>
</html>
