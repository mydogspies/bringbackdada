<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" lang="en">

<!--/* Workaround for bug https://youtrack.jetbrains.com/issue/IDEA-132738 -->
<!--@thymesVar id="title_text" type="String"-->
<!--*/-->

<head th:fragment="head_admin_tag">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title th:text="${title_text}">Bringbackdada.com - ADMIN</title>

    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap-4.5.2-dist/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/fonts/fonts.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/admin.css}">
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="/js/scripts.js"></script>
    <script src="/js/jquery.detect_swipe.min.js"></script>

</head>

<body>

<!-- CONTENT INPUT FIELDS-->
<div class="input_forms" id="content_input_form" th:fragment="content-input">
    <form id="content_input" action="" method="post" class="form-group">
        <label>Content title</label><br>
        <label>
            <input type="text" name="contentTitle">
        </label><br>

        <label for="creators">Select a creator</label>
        <select name="creator" id="creators">
            <option value="null" th:each="iter : ${creatorSet}" th:text="${iter.name}">--placeholder--</option>
        </select><br>

        <label for="file">Select a file:</label>
        <input type="file" id="file" name="contentFile"><br>

        <label for="license">Select a license type</label>
        <select name="license" id="license">
            <option value="null">--placeholder--</option>
        </select><br>

        <label>Descriptive text</label><br>
        <label>
            <textarea id="content_text" name="description"></textarea>
        </label><br>

        <button class="btn btn-primary">Add content</button>
    </form>
</div>




</body>
</html>
