<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<meta charset="UTF-8">
<title>Contact</title>
</head>
<body>

<!-- CONTACT PAGE -->>

<div th:fragment="contact_page" class="contacts" id="contact_page">

    <div id="contact_page_content">

        <div class="contact_page_heading">Contact us</div>
        <div class="contact_paragraph">
            <div class="contact_paragraph_text">
                Here comes the info text
            </div>
        </div>

        <form id="contactForm" th:action="@{/site/submit-contact-form}" th:object="${formdata}" method="post">
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label for="onenamefirst">First name</label>
                        <input type="text" class="form-control" placeholder="First name"
                               id="onenamefirst" name="onenamefirst" required="required" th:field="*{onenamefirst}"/>
                    </div>
                    <div class="col">
                        <label for="twonamelast">Last name</label>
                        <input type="text" class="form-control" placeholder="Last name"
                               id="twonamelast" name="twonamelast" required="required" th:field="*{twonamelast}"/>
                    </div>
                    <div id="col">
                        <label for="postcode">Your postcode</label>
                        <input type="text" class="form-control"
                               id="postcode" name="postcode" value="hello"/>
                    </div>
                </div>

            </div>
            <div class="form-group">
                <label for="yoursomeaddressmail">Email address</label>
                <input type="email" class="form-control" id="yoursomeaddressmail" aria-describedby="emailHelp"
                       placeholder="Enter your email" required="required" th:field="*{yoursomeaddressmail}">
                <small id="emailHelp" class="form-text text-muted">Your email address is not stored nor shared with
                    anyone.</small>
            </div>

            <div class="form-group">
                <label for="talktome">Your message</label>
                <textarea class="form-control" id="talktome" rows="3"
                          required="required" th:field="*{talktome}"></textarea>
            </div>

            <div class="frc-captcha" data-sitekey="FCMRESTVDJA1EFG3" data-start="none"></div>

            <button type="submit" class="btn btn-primary" id="submitButton"
                    name="submitButton">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
